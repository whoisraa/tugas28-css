<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <title>Tugas CSs - Niomic</title>
  <style>
    body {
      background-color: #333333;
    }

    form {
      margin: 35px 570px 0px 570px;
    }
  </style>
</head>

<body>
  <form>
    <div class="mb-4 text-center">
      <img src="lampung.jpg" alt="lampung" class="rounded-circle" width="190px" height="110px">
    </div>
    <div class="mb-4">
      <label for="nama" class="form-label text-white">Nama Lengkap</label>
      <input type="nama" class="form-control" placeholder="Nama Lengkap">
    </div>
    <div class="mb-4">
      <label for="alamat" class="form-label text-white">Alamat</label>
      <textarea name="alamat" id="alamat" class="form-control" cols="5" rows="2"></textarea>
    </div>
    <div class="mb-4">
      <label for="email" class="form-label text-white">Alamat Email</label>
      <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label text-white">Password</label>
      <input type="password" class="form-control" placeholder="Password">
    </div>
    <div class="mb-4">
      <label for="scan-ktp" class="form-label text-white">Scan KTP</label><br>
      <input type="file" class="text-white" accept="image/jpg, image/jpeg, image/png, image/gif">
    </div>
    <div class="mb-4 form-check">
      <input type="checkbox" class="form-check-input" id="check">
      <label class="form-check-label text-white small" for="check-label">Saya <u>setuju</u> dan telah membaca <a
          href="#aturan">aturan</a> serta <a href="#ketentuan">ketentuan</a> yang berlaku.</label>
    </div>
    <div class="mb-4 d-grid">
      <button type="submit" class="btn btn-info text-white">Submit</button>
    </div>
  </form>
</body>

</html>
